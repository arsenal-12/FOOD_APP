<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>cover</title>
<style>
  /* Style for the cover div */
  /* Add any additional styles here */
  /* Style for the cover div */
  .cover {
    background: url('../assets/images/cover.png') 50% / cover no-repeat;
    width: calc(100% - 10px); /* Adjust as needed */
    height: 150vh; /* Adjust as needed */
    overflow-y: scroll; /* Enable vertical scrollbar */
    position: relative; /* Set position to relative */
    padding-right: 10px; /* Add padding to accommodate scrollbar */
  }

  /* Style for the custom scrollbar */
  .cover::-webkit-scrollbar {
    width: 10px; /* Width of the scrollbar */
    height: 10px; /* Height of the scrollbar */
  }

  .cover::-webkit-scrollbar-thumb {
    background-color: white; /* Color of the scrollbar thumb */
    border-radius: 3px;
    height: 1px; /* Adjust border-radius for rounded corners */
  }

  .cover::-webkit-scrollbar-track {
    background-color: #1bf126; /* Color of the scrollbar track */
    border-radius: 3px; /* Adjust border-radius for rounded corners */
    box-shadow: inset 0 0 5px black; /* Add shadow to track */
    width: 4px; /* Adjust the width of the track */
    height: 50px; /* Adjust the height of the track */
    right: 10px; /* Adjust the distance from the right edge */
  }

  .cover::-webkit-scrollbar-button:vertical:end:before {
    content: '';
    display: block;
    width: 10px;
    height: 10px;
    background-color: white; /* Color of the scrollbar button */
    border-top-right-radius: 10px;
  }

  .cover::-webkit-scrollbar-corner {
    display: none; /* Hide the scrollbar corner */
  }

  /* Circular navigation dots */
  .dot-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .dot {
    width: 10px;
    height: 10px;
    background-color: #007bff;
    border-radius: 50%;
    margin: 5px 0;
    cursor: pointer;
    position: relative;
  }

  .dot:nth-child(1) {
    top: -50px;
    left:30px;
  }

  .dot:nth-child(2) {
    top: -30px;
    left:80px;
  }

  .dot:nth-child(3) {
    top: -10px;
    left:100px;
  }

  .dot:nth-child(4) {
    top: 10px;
    left:100px;
  }

  .dot:nth-child(5) {
    top: 30px;
    left:90px;
  }

  .dot:nth-child(6) {
    top: 50px;
    left:60px;
  }


</style>
</head>
<body>
<div class="cover">
</div>
<div class="dot-container">
  <div class="dot" onclick="window.location.href='cover.html'"></div>
  <div class="dot" onclick="window.location.href='page1.html'"></div>
  <div class="dot" onclick="window.location.href='page2.html'"></div>
  <div class="dot" onclick="window.location.href='page3.html'"></div>
  <div class="dot" onclick="window.location.href='page4.html'"></div>
  <div class="dot" onclick="window.location.href='page5.html'"></div>
</div>
<script>
  let lastScrollPosition = window.pageYOffset || document.documentElement.scrollTop;

  window.addEventListener('scroll', function() {
    const currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;

    // Check if scrolling up
    if (currentScrollPosition < lastScrollPosition && currentScrollPosition > 0) {
      console.log('Scrolling up');
      // Redirect to page5.html
      window.location.href = 'page5.html';
    } else {
      // Check if scrolling down to the bottom
      const windowHeight = window.innerHeight;
      const documentHeight = document.body.offsetHeight;
      if (currentScrollPosition + windowHeight >= documentHeight) {
        console.log('Scrolling down to the bottom');
        // Redirect to page1.html
        window.location.href = 'page1.html';
      }
    }

    // Update the last scroll position
    lastScrollPosition = currentScrollPosition;
  });
</script>
</body>
</html>
