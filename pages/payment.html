<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="payment.css" />
  <style>
    /* Style for the scrollable container */
    .scroll-container {
      height: 100vh; /* Adjust as needed */
      overflow-y: auto;
    }
    .dot-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: black;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="scroll-container">
  <div class="payment" onclick="navigate(event)">
    <div class="container">
      <div class="arrow-left">
        <img class="vector-1" src="../assets/vectors/vector50_x2.svg" />
      </div>
      <div class="search">
        <img class="vector" src="../assets/vectors/vector1_x2.svg" />
      </div>
    </div>
    <div class="order-summary">Order summary</div>
    <div class="group-46">
      <span class="order">Order</span>
      <span class="container">$16.48</span>
    </div>
    <div class="group-47">
      <span class="taxes">Taxes</span>
      <span class="container-3">$0.3</span>
    </div>
    <div class="group-48">
      <span class="delivery-fees">Delivery fees</span>
      <span class="container-1">$1.5</span>
    </div>
    <div class="line-12"></div>
    <div class="group-49">
      <span class="total">Total:</span>
      <span class="container-2">$18.19</span>
    </div>
    <div class="group-50">
      <span class="estimated-delivery-time">Estimated delivery time:</span>
      <span class="mins">15 - 30mins</span>
    </div>
    <div class="payment-methods">Payment methods</div>
    <div class="group-57">
      <div class="group-53">
        <div class="container-1">
          <div class="image-14"></div>
          <div class="group-52">
            <div class="credit-card">Credit card</div>
            <span class="container-4">5105 **** **** 0505</span>
          </div>
        </div>
        <div class="group-51">
          <div class="ellipse-15"></div>
        </div>
      </div>
      <div class="group-54">
        <div class="container-5">
          <div class="image-13"></div>
          <div class="group-521">
            <div class="debit-card">Debit card</div>
            <span class="container-5">3566 **** **** 0505</span>
          </div>
        </div>
        <div class="group-511">
          <div class="ellipse-141"></div>
        </div>
      </div>
    </div>
    <div class="container-4">
      <div class="group-55">
        <div class="check">
          <img class="vector-2" src="../assets/vectors/vector3_x2.svg" />
        </div>
      </div>
      <span class="save-card-details-for-future-payments">Save card details for future payments</span>
    </div>
    <div class="container-2">
      <div class="container-3">
        <div class="total-price">Total price</div>
        <p class="container-6">
          <span class="container-6-sub-1"></span><span></span>
        </p>
      </div>
      <div class="group-56">
        <span class="pay-now">Pay Now</span>
      </div>
      <div class="dot-container">
        <div class="dot" onclick="window.location.href='splashScreen.html'"></div>
        <div class="dot" onclick="window.location.href='product1.html'"></div>
        <div class="dot" onclick="window.location.href='product2.html'"></div>
        <div class="dot" onclick="window.location.href='product3.html'"></div>
        <div class="dot" onclick="window.location.href='product4.html'"></div>
        <div class="dot" onclick="window.location.href='product5.html'"></div>
        <div class="dot" onclick="window.location.href='payment.html'"></div>
        <div class="dot" onclick="window.location.href='popUpMessage.html'"></div>
      </div>
    </div>
  </div>
</div>
<script>
  function navigate(event) {
    const width = event.currentTarget.clientWidth;
    const clickX = event.clientX - event.currentTarget.getBoundingClientRect().left;
    const targetPage = clickX > width / 2 ? 'popUpMessage.html' : 'product5.html';
    window.location.href = targetPage;
  }
</script>
</body>
</html>
