<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Example</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<style>
    /* Styles for the button */
button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
</style>
<body>

<!-- Button -->
<button id="splashButton">Click Me</button>

<!-- JavaScript to redirect on button click -->
<script>
  document.getElementById("splashButton").onclick = function () {
    location.href = "splashScreen.html"; // Change to the name of your splash screen HTML file
  };
</script>

</body>
</html>
